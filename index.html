<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA 財富管理 - 成就未來</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 頂部 Banner -->
    <section class="banner">
        <div class="banner-content">
            <h1>財富管理，成就未來</h1>
            <p>為退休一族、公務員、年青才俊量身定制的專業理財方案</p>
            <a href="#consultation" class="cta-button">立即預約免費諮詢</a>
        </div>
    </section>

    <!-- 服務介紹 -->
    <section class="services">
        <h2>我們的專業服務</h2>
        <div class="service-cards">
            <div class="card">
                <i class="fas fa-file-invoice-dollar"></i>
                <h3>稅務安排</h3>
                <p>合法節稅，最大化財富增值</p>
            </div>
            <div class="card">
                <i class="fas fa-clock"></i>
                <h3>退休準備</h3>
                <p>穩健投資，安心享受退休生活</p>
            </div>
            <div class="card">
                <i class="fas fa-book-open"></i>
                <h3>教育基金</h3>
                <p>為子女未來教育提供充足資金保障</p>
            </div>
            <div class="card">
                <i class="fas fa-shield-alt"></i>
                <h3>保障內容</h3>
                <p>全面保障，守護您與家人的未來</p>
            </div>
        </div>
    </section>

    <!-- 行動呼籲 -->
    <section id="consultation" class="cta">
        <h2>立即預約免費諮詢，開啟您的財富管理之旅</h2>
        <form class="consultation-form">
            <input type="text" placeholder="姓名" required>
            <input type="tel" placeholder="電話" required>
            <input type="email" placeholder="電郵" required>
            <select required>
                <option value="">選擇服務</option>
                <option value="tax">稅務安排</option>
                <option value="retirement">退休準備</option>
                <option value="education">教育基金</option>
                <option value="protection">保障內容</option>
            </select>
            <button type="submit">提交預約</button>
        </form>
    </section>
</body>
</html>
