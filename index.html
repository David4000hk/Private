<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA 房間預約系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/AIA_Group_logo.svg/1200px-AIA_Group_logo.svg.png" alt="AIA Logo" class="logo">
        <h1>AIA 房間預約系統</h1>
    </header>

    <main>
        <div class="room-card">
            <h2>房間 A</h2>
            <p>豪華單人房，配備高級設施。</p>
            <a href="房間A的預約連結" class="booking-button">立即預約</a>
        </div>

        <div class="room-card">
            <h2>房間 B</h2>
            <p>寬敞雙人房，適合家庭入住。</p>
            <a href="房間B的預約連結" class="booking-button">立即預約</a>
        </div>

        <div class="room-card">
            <h2>房間 C</h2>
            <p>會議室，適合商務會議。</p>
            <a href="房間C的預約連結" class="booking-button">立即預約</a>
        </div>
    </main>

</html>
